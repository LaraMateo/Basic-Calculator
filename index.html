<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Basic calculator</title>
    <link rel="stylesheet" href="./styles.css" />    
</head>
<body>
    <div class="calculator">
        <div class="screen">0</div>
        <div class="buttons">
            <div class="row_1 row">
                <button class="clear one-half color-gray">C</button>
                <button class="delete one-fourth color-gray">&larr;</button>
                <button class="divide one-fourth color-orange">&divide;</button>
            </div>
            <div class="row_2 row">
                <button class="7 one-fourth color-gray">7</button>
                <button class="8 one-fourth color-gray">8</button>
                <button class="9 one-fourth color-gray">9</button>
                <button class="multiply one-fourth color-orange">&times;</button>
            </div>
            <div class="row_3 row">
                <button class="4 one-fourth color-gray">4</button>
                <button class="5 one-fourth color-gray">5</button>
                <button class="6 one-fourth color-gray">6</button>
                <button class="subtract one-fourth color-orange">-</button>
            </div>
            <div class="row_4 row">
                <button class="1 one-fourth color-gray">1</button>
                <button class="2 one-fourth color-gray">2</button>
                <button class="3 one-fourth color-gray">3</button>
                <button class="add one-fourth color-orange">+</button>
            </div>
            <div class="row_5 row">
                <button class="0 three-quarters color-gray foot">0</button>
                <button class="equal one-fourth color-orange foot">=</button>
            </div>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
